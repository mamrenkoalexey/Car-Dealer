<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
    <meta charset="UTF-8">
    <title>Car Dealer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #2C3539;
        }
        div.row {
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body th:fragment="bodyFragment" style="background-color: #2C3539"></body>
<div th:fragment="menuFragment">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

        <a class="navbar-brand" href="" style="color: aliceblue">Car Dealer System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/producers}"> Producers </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/carModels}"> Car Models </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/offers}"> Offers </a>
                </li>
            </ul>
        </div>

    </nav>
</div>

<div class="container" style="padding-top: 50px;">
</div>


<script th:inline="javascript" th:fragment="errorFragment(error)">
    const message = [[${error}]];
    if (message.length > 0) {
        alert([[${error}]]);
    }
</script>


</html>
