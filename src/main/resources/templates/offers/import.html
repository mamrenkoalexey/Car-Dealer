<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{thymeleaf/layout :: headerFragment}"></head>

<body>
<div class="container">
    <div th:replace="~{thymeleaf/layout :: menuFragment}"></div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="row">
                <div class="col-12">
                    <h1 style="text-align: center"> Import Offers </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <form method="post" th:action="@{/offers/import}" enctype="multipart/form-data">
                        <div class="container">
                            <hr/>
                            <div class="row">
                                <div class="col-6"> File</div>
                                <div class="col-6">
                                    <input
                                            type="file"
                                            name="file"
                                            class="form-control"
                                            required="required"
                                    />
                                </div>
                            </div>
                            <hr/>
                            <div class="row" style="text-align: right">
                                <div class="col-12">
                                    <a th:href="@{/offers}" class="btn btn-danger"> Back </a>
                                    <button th:href="@{/offers/import}" type="submit" class="btn btn-primary"> Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:if="${error != null}" th:replace="~{thymeleaf/layout :: errorFragment(${error})}"></script>
